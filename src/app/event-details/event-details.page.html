<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ information?.event_type }} Event</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content padding>
   
    <ion-card *ngIf="information">
      <ion-card-header>
        <img src="/assets/testcard.jpg" class="info-img">
        <ion-row style="height: 10px"></ion-row>
        <ion-card-title>
          {{ information.event_name }}
        </ion-card-title>
        <ion-row style="height: 10px"></ion-row>
        <ion-card-subtitle>
          {{ information.event_date }} | {{ information.event_start }} - {{ information.event_end }}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ information.event_description }}
   
        <ion-item lines="none">
          <ion-icon name="star-half" slot="start"></ion-icon>
          <ion-label>more metadata</ion-label>
        </ion-item>
   
        <ion-item lines="none">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label text-wrap>{{ information.event_going }}</ion-label>
        </ion-item>
   
        <ion-item lines="none">
          <ion-icon name="contacts" slot="start"></ion-icon>
          <ion-label text-wrap>{{ information.event_interested }}</ion-label>
        </ion-item>
   
        <ion-button expand="full" (click)="openWebsite()">
          <ion-icon name="open" slot="start"></ion-icon>
          View on Facebook
        </ion-button>
      </ion-card-content>
    </ion-card>
    
  </ion-content>

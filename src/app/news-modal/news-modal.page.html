<ion-header>
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="{{ thumb }}" />
  <h1>{{ title }}</h1>
  <h4>{{ date }}</h4>
  <br>
  <div [innerHTML]="content"></div>
  <br>
  <ion-button expand="full" (click)="closeModal()">Close</ion-button>
</ion-content>

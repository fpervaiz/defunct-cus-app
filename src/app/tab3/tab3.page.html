<ion-header>
  <ion-toolbar>
    <ion-title>Starred Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
 
      <ion-item button *ngFor="let item of items" [routerLink]="['/', 'tabs', 'tab2', 'event-details', item.id]" routerDirection="forward">
        <!--<ion-avatar slot="start">
          <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'">"
        </ion-avatar> -->
        <ion-label text-wrap>
          <h2 *ngIf="item.event_type != 'debate'">{{ item.event_name }}</h2>
          <h2 *ngIf="item.event_type == 'debate'">{{ item.event_subtitle }} {{ item.event_name }}</h2>
          {{ item.event_date }} | {{ item.event_start }}
        </ion-label> 
      </ion-item> 
 
  </ion-list>
</ion-content>

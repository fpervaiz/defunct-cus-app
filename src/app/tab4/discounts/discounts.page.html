<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title>Member Discounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header padding>
      <ion-text>
        As a member of the Union, you can take advantage of the following discounts.<br>
        <strong>Valid upon production of your Union membership card unless a voucher code is required.</strong>
      </ion-text>
    </ion-list-header>

    <ion-item *ngFor="let discount of discounts">
      <ion-thumbnail slot="start">
        <img src="{{ discount.image }}">
      </ion-thumbnail>
      <ion-label text-wrap>
        <h3>{{ discount.title }}</h3>
        <p>{{ discount.subtitle }}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
